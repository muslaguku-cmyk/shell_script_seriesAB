<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Publisher</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #files-input {
            display: none;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #4f46e5;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10">

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-gray-900">File Publisher</h1>
                <p class="mt-2 text-lg text-gray-600">Upload and publish any files to the server.</p>
            </div>

            <!-- File input + Publish button -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
                <label for="files-input" class="w-full sm:w-auto cursor-pointer inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    <span>Select Files</span>
                </label>
                <input type="file" id="files-input" multiple accept="*/*">

                <button id="publish-btn" onclick="publish()" class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200 disabled:bg-indigo-300 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    Publish
                </button>
            </div>

            <!-- Loader -->
            <div id="loader-container" class="hidden text-center my-10">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-600 font-medium">Uploading files...</p>
            </div>

            <!-- Uploaded files gallery -->
            <div id="gallery-section" class="hidden">
                <hr class="my-10 border-gray-200">
                <h2 class="text-2xl font-bold text-center mb-8 text-gray-800">Uploaded Files</h2>
                <div id="gallery-container" class="space-y-6 text-center"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('files-input');
        const publishBtn = document.getElementById('publish-btn');
        const loaderContainer = document.getElementById('loader-container');
        const gallerySection = document.getElementById('gallery-section');
        const galleryContainer = document.getElementById('gallery-container');

        publishBtn.disabled = true;

        fileInput.addEventListener('change', () => {
            publishBtn.disabled = fileInput.files.length === 0;
        });

        async function publish() {
            const files = fileInput.files;
            if (files.length === 0) return alert("Please select at least one file.");

            loaderContainer.classList.remove('hidden');
            gallerySection.classList.add('hidden');
            galleryContainer.innerHTML = '';

            const formData = new FormData();
            for (let file of files) formData.append('files', file);

            const response = await fetch('/upload', { method: 'POST', body: formData });
            const data = await response.json();

            loaderContainer.classList.add('hidden');
            gallerySection.classList.remove('hidden');

            if (data.files) {
                data.files.forEach(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    let element;
                    if (['png','jpg','jpeg','gif','bmp','webp'].includes(ext)) {
                        element = document.createElement('img');
                        element.src = file.url;
                        element.alt = file.name;
                        element.className = 'block mx-auto max-w-full h-auto rounded-lg shadow-md';
                    } else {
                        element = document.createElement('a');
                        element.href = file.url;
                        element.target = '_blank';
                        element.textContent = `ðŸ“„ ${file.name}`;
                        element.className = 'block text-indigo-600 hover:underline text-center';
                    }
                    galleryContainer.appendChild(element);
                });
            }

            // Reset input
            fileInput.value = '';
            publishBtn.disabled = true;
        }
    </script>
</body>
</html>
